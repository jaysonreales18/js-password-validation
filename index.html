<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jayson Reales">
    <meta name="description" content="Javascript Password Validation by Jayson Reales">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <section class="box" id="box">
        <h1 class="title">Password Validation</h1><span class="js">in JavaScript</span>
        
        <form action="index.html" method="post">
            <span id="error"></span>
            <section class="inputBox">
                <input type="password" name="pswd" id="pswd" placeholder="Enter your password" onkeyup="checkPassword(this.value)">
                <span id="toggleButton"></span>
            </section>

            <section class="inputBox2">
                <input type="password" name="pswd2" id="pswd2" placeholder="Enter your password" onkeyup="confirmPassword(this.value)">
            </section>
            <section class="validation">
                <ul>
                    <li id="lower">At least one lowercase character</li>
                    <li id="upper">At least one uppercase character</li>
                    <li id="number">At least one number</li>
                    <li id="special">At least one special character</li>
                    <li id="length">At least 8 characters</li>
                </ul>
            </section>

            <button type="submit" disabled id="submit">Login</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
